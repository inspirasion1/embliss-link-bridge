<!doctype html><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Opening Embliss…</title>
<h1>Finishing sign-in…</h1>
<p>If nothing happens, tap the button.</p>
<button id="open" style="padding:12px 16px;border-radius:12px;border:1px solid #ddd;">Open Embliss</button>
<script>
  function toAppUrl(s){const q=location.search||"";return s+(q?(q.startsWith("?")?q:"?"+q):"")}
  const target = toAppUrl("com.emblisswellness.app://auth/callback");
  document.getElementById("open").onclick=()=>location.href=target;
  setTimeout(()=>{ try{ location.href=target }catch(e){} },50);
</script>
